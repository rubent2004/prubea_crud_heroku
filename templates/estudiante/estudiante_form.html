{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>{% if object %}Editar{% else %}Nuevo{% endif %} Estudiante</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'estudiante_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}

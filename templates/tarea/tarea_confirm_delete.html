{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Confirmar Eliminación</h2>
        <div class="alert alert-danger">
            ¿Estás seguro de eliminar la tarea "{{ object.titulo }}"?
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
            <a href="{% url 'tarea_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}

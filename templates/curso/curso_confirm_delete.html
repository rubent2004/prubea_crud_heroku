{% extends 'base.html' %}

{% block content %}
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de eliminar el curso "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{% url 'curso_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
